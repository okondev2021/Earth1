{% extends 'earth/earthapplayout.html' %}

{% block body %}
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Dashboard</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Welcome, {{request.user}}</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    {{statusrequest.Username}}'s Request
                </div>
                <div class="card-body">
                    Amount: ${{statusrequest.Amount}}
                    <div>
                        <img src="{{statusrequest.ProofPic1.url}}" height="200px" width="300px" alt="">
                    </div>
                    <div>
                        About: <p>{{statusrequest.About}}</p>
                    </div>
                </div>
                <div class="card-footer">
                        <form action="{% url 'authrequest' statusrequest.id %}" method="POST">
                                {% csrf_token %}
                                <input class="btn btn-dark" type="submit" name="confirm" value="confirm Request">
                        </form>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
