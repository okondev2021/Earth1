{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earth</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'earth/assets/favicon.ico' %}" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css and js -->
    <link rel="stylesheet" href="{% static 'earth/earthapplayout.css' %}">
    <link href="{% static 'earth/appformated.css' %}" rel="stylesheet" />
    <script src="{% static 'earth/earthapplayout.js' %}"></script>
    {% block script %}
    {% endblock %}
</head>
<body>
    <div class="top">
        <nav id="navbar" class=" fixed-top navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="#">Earth</a>
            <button type="button" style="box-shadow: none" class=" ms-5 btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><img src="{% static 'earth/images/icon-hamburger.svg' %}" id="toggleimage" alt=""></button>

            <button type="button" style="box-shadow: none" class=" ms-5 btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle2" href="#!"><img src="{% static 'earth/images/icon-close.svg' %}" id="toggleimage" alt=""></button>

            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            </form>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            </ul>
        </nav>
    </div>

    <div style="margin-top: 3.5em" class="wrapper">

        <div id="sidebar">
            <div class="sidebar-nav">
                <div style="display: flex;align-items: center;padding-left: 1em;padding-top: 2em">
                    <img style="border-radius: 50%" height="140px" width="160px" src="{{request.user.ProfilePicture.url}}" alt="">
                </div>
                <div class="sidebar-nav-menu">
                    <div class="">
                        <div class="menu-heading">
                            <div class="menu-heading-head">
                                Earth
                            </div>
                            <a class="nav-link" href="{% url 'profile' request.user %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                        </div>
                        <div class="menu-heading">
                           <div class="menu-heading-head">
                                Interface
                           </div>
                            <a class="nav-link" href="{% url 'logout' %}">
                                    Logout
                                </a>
                                <a class="nav-link" href="{% url 'index' %}">
                                    Home Page
                                </a>
                                <a class="nav-link" href="{% url 'commerce' %}">
                                    Earth-Commerce
                                </a>
                                <a class="nav-link" href="#">
                                    Settings
                                </a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-nav-footer">
                    <a class="nav-link" href="{% url 'commerce' %}">
                        Logged in as: {{request.user}}
                    </a>
                </div>
            </div>
        </div>

        <div id="content">
            {% block body %}
            {% endblock %}
        </div>

        <div class="overlay">
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>>
</body>
</html>
